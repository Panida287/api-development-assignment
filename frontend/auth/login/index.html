<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script type="module" src="../../src/js/main.js"></script>
    <link rel="stylesheet" href="../../src/css/styles.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
</head>

<body class="flex flex-col justify-center items-center overflow-auto md:flex-row">

<!-- Login Modal -->
<div class="register-form m-20 w-full max-w-[400px] p-8 bg-card backdrop-blur-xl rounded-lg shadow-lg">
    <h1 class="text-text text-center font-semibold mb-6">LOGIN</h1>

    <form id="login-form" name="login" class="flex flex-col gap-4">

        <!-- Username -->
        <div>
            <label for="username" class="text-text">Username</label>
            <input id="username"
                    type="text"
                    name="username"
                    maxlength="100"
                    required
                    placeholder="Username"
                    class="border w-full border-gray-300 text-text p-2 mt-2 rounded-md bg-transparent"/>
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="text-text">Password</label>
            <input type="password"
                    name="password"
                    id="password"
                    minlength="8"
                    placeholder="At least 8 characters"
                    required
                    class="border w-full border-gray-300 text-text p-2 mt-2 rounded-md bg-transparent"/>
        </div>

        <!-- Error Message -->
        <p class="error-msg text-red-500 text-sm text-center">
        </p>

        <!-- Buttons -->
        <div class="flex justify-between mt-4">
            <button type="submit" class="button w-full">Login</button>
        </div>
    </form>

    <!-- Register Link -->
    <div class="text-center mt-4 text-text">
        <p>Not a member?</p>
        <a href="/auth/register/" class="text-accent font-semibold hover:underline">
            Register
        </a>
    </div>
</div>

</body>
</html>
